<html>
<head>
<style>
.A

background-color:blue;
color:white;
font-size:25px;

<script>
 function pay()	
 {
		var basicsalary,gsalary,gsalary2,DA,HRA,gro,LIC,tax=0,Netsalary=0;
		
		basicsalary = document.getElementById("in").value;
		basicsalary = parseInt(basicsalary);
 
		if(basicsalary>12000)
		{  
 			DA= (basicsalary*90/100)*12;
			HRA=(basicsalary*40/100)*12;
 			LIC= 8000;
		}
	 	else if(basicsalary>8000)
		{   
			DA= (basicsalary*80/100)*12;
            HRA=(basicsalary*30/100)*12;
            LIC= 4000;
		}
		else if(basicsalary>5000)
		{
			DA= (basicsalary*50/100)*12;
            HRA=(basicsalary*20/100)*12;
            LIC= 2000;
		}
		else if(basicsalary>0)
		{
			DA= (basicsalary*10/100)*12;
            HRA=(basicsalary*10/100)*12;
			
            LIC= 1000;
		}
		else
		{
			
		}
		
		year=basicsalary*12;
		gro=year+DA+HRA;
		gsalary=gro-LIC;
		gsalary2 = gsalary;
		
	  if(gsalary>1000000)
	 {
		gsalary=gsalary-1000000;
		tax= gsalary*30/100;
 		tax= tax + 0 + 25000 + 100000;
	
	 }
	else if (gsalary>500000)
      {
	    gsalary=gsalary-500000;
		tax= gsalary*20/100;
		tax= tax + 0 + 25000;
	  
	  }
	else if(gsalary>250000) 
      {
	  
		gsalary=gsalary-250000;
		tax= gsalary*10/100;
	  
	  }
	else
	  {
		tax = gsalary*0/100;
	  
	  }
	  
	  Netsalary=gsalary2-tax;
	
	 document.getElementById("DA").value = DA;
	 document.getElementById("year").value= year;
	 document.getElementById("HRA").value = HRA;
     document.getElementById("gro").value = gro;	 
     document.getElementById("LIC").value = LIC;
     document.getElementById("tax").value = tax;
	 document.getElementById("net").value = Netsalary;
	 
	 }
</script>
</head>
